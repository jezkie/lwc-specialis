<template>
   <lightning-card class="slds-is-relative">
      <!-- The template and lightning-spinner goes here -->
      <template if:true={isLoading}>
         <lightning-spinner alternative-text="Loading" variant="brand"></lightning-spinner>
      </template>
      <!-- The lightning-map goes here -->
      <template if:false={isLoading}>
         <template if:true={loadSuccess}>
            <lightning-map map-markers={mapMarkers} zoom-level="10"></lightning-map>
         </template>
         <template if:false={loadSuccess}>
            <span class="slds-align_absolute-center no-boat-height">Failed to determine your location.</span>
         </template>
      </template>
      <div slot="footer">Top 10 Only!</div>
   </lightning-card>
</template>
